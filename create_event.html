    <!-- Event Info Entry -->
    <form id="eventForm">
        <div id="event-container">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="inputEventName">Event Name</label>
                    <input type="eventName" class="form-control" maxlength="50" id="inputEventName" placeholder="Event Name" required>
                    <div class="invalid-feedback">Please enter an event name.</div>
                </div>
                <div class="form-group">
                    <label for="inputEventDescription">Event Description</label>
                    <textarea type="description" class="form-control" maxlength = "150" id="inputEventDescription"
                        placeholder="Description" required cols="30" rows="5"></textarea>
                    <div class="invalid-feedback">Please enter a description.</div>
                </div>
                <div class="form-group">
                    <label for="inputEventDate">Date</label>
                    <input type="date" class="form-control" maxlength="10" id="inputEventDate" placeholder="MM/DD/YYYY" required>
                    <div class="invalid-feedback">Please enter a date.</div>
                </div>
                <div class="form-group">
                    <label for="inputEventTime">Time</label>
                    <input type="time" class="form-control" maxlength="5" id="inputEventTime" placeholder="HH:MM" required>
                    <div class="invalid-feedback">Please enter a time.</div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose image</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags">Tag</label>
                    <select class="form-control" id="tags">
                        <option id="tag1">1</option>
                        <option id="tag2">2</option>
                        <option id="tag3">3</option>
                        <option id="tag4">4</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" id="submit">Publish</button>
                </div>
            </form>
        </div>
    </form>
